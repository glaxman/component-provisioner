apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: component-bom-tag
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./
  prune: true
  sourceRef:
    kind: GitRepository
    name: component-bom-tag
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: component-tag-release
  namespace: flux-system
spec:
  dependsOn:
    - name: component-bom-tag
  interval: 5m0s
  path: ./components/required
  prune: true
  sourceRef:
    kind: GitRepository
    name: scratch-gitops1-config
